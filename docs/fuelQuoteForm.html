<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fuel Quote Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h2 class="logo">FQuote</h2>
        </div>

        <div class="menu">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PROFILE</a></li>
            <li><a href="#">FUEL QUOTE</a></li>
          </ul>
        </div>

      </div>


	<div class="quote">
		<h1 class="quoteTitle">Fuel Quote Submission</h1><br>
		<input type="number" name="gallonsRequested" placeholder="Gallons Requested" required><br>
		<input type="text" name="deliveryAddress" placeholder="Delivery Address"><br>
		<input type="date" id="quote" name="deliveryDate" placeholder="Choose a Delivery Date"<br>
		<input type="text" name="suggestedPrice" placeholder="Suggested Price"><br>
		<input type="text" name="totalAmountDue" placeholder="Total Amount Due"><br>

		<button><a href="#">Submit</a></button><br>
	</div>

    </div>
  </body>
</html>
